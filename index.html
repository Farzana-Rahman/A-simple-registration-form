<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <title>Registration Form</title>
</head>
<body>
    <div class="main">
        <div class="form">
            <div class="btn-box">
                <div id="btn"></div>
                
                <h2>Register Here</h2>
            </div>
            <div class="social-icon">
                <img src="img/fb.png" alt="">
                <img src="img/twitter.png" alt="">
                <img src="img/insta.png" alt="">
            </div>
            <form class="input" id="Registration">
                <input type="text" class="input-field" placeholder="Enter Username" required>
                <input type="email" class="input-field" placeholder="Enter Your E-mail" required>
                <input type="text" class="input-field" placeholder="Enter Password" required>
                <input type="checkbox" class="checkbox"><span>I Agree to the terms & conditions</span>
                <button type="submit" class="submit">Register</button>
            </form>
            
        </div>
    </div>
</body>

</html>
